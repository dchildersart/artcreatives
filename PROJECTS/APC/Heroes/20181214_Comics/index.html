  <script>
    document.addEventListener("DOMContentLoaded", function() {
      /**
       * detect IE
       * returns version of IE or false if browser is not Internet Explorer
       */
      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf("rv:");
          return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
        }

        var edge = ua.indexOf("Edge/");
        if (edge > 0) {
          // Edge (IE 12+) => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
        }

        // other browser
        return false;
      }

      // Art.com has a com.art.core.utils.BrowserUtil.isMobile() function but using
      // watered down version to detect mobile
      function isMobile() {
        // if(window.innerWidth <= 800 && window.innerHeight <= 600)
        if (window.innerWidth <= 667) {
          return true;
        } else {
          return false;
        }
      }
      console.log(" ================== ");
      console.log(detectIE());
      console.log(isMobile());
      if (detectIE() != false && isMobile()) {
        console.log(" ******* ");
        document.getElementById("hero-image").src =
          "https://cache1.allpostersimages.com/images/homepage/HERO/2018/1220/comics_posters_mobile.jpg";
      }

      };

    });
