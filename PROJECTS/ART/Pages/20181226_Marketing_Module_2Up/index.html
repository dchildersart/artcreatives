<body>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../assets/fonts.css">

    <link rel="stylesheet" href="./build/styles.css">
  </head>

  <body>
    <div class="marketing-two-wrapper">
        <div class="marketing-container marketing-left-container">
            <a href="/framemyphotos" class="marketing-left-img track-group" id="hp-your-art">
                <img src="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/post-holiday/onDemand-mobile-revised-opt.jpg" alt="Art That Truly Means More. SHOP FRAMED" class="mob-desk-frame-img">
                  <img src="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/post-holiday/onDemand-tablet-revised-opt.jpg" alt="Art That Truly Means More. SHOP FRAMED" class="tablet-frame-img">
            </a>
            <div class="marketing-text marketing-left-text">
                <div class="marketing-title marketing-left-title">Your Art, On Demand</div>
                <div class="marketing-copy marketing-left-copy">Save your best shots in minutes.</div>
                <div class="marketing-cta marketing-left-cta">
                    <a href="/framemyphotos" class="track-group" id="hp-your-art-start-now">START NOW</a>
                </div>
            </div>
        </div>

        <div class="marketing-container marketing-right-container">
            <!-- IMG Transition Animations -->
            <div class="marketing-right-img marketing-animation-container">
                <a class="crossfade track-group" href="/curator" id="hp-artstyle">
                    <img class="image-fade-first image-fade-mobile" src="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style1.jpg"
                        srcset="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style1-retina.jpg 2x"
                        alt="Motivational Mogul. Fantasy Fanatic.">
                    <img class="image-fade-second image-fade-mobile" src="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style2.jpg"
                        srcset="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style2-retina.jpg 2x"
                        alt="Lens Lover. Scene Stealer.">
                    <img class="image-fade-third image-fade-mobile" src="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style3.jpg"
                        srcset="https://cache1.artprintimages.com/images/jump_pages/rebrand/homepage/2018/post-rebrand/marketing-2up/art-style/marketing-style3-retina.jpg 2x"
                        alt="Blissful Botanist. Whimsical Wanderer.">
                </a>
                <div class="crossfade-text">
                    <div class="crossfade-text-or">OR</div>
                </div>
            </div>
            <div class="marketing-text marketing-right-text">
                <div class="marketing-title marketing-right-title">What&rsquo;s Your Art Type?</div>
                <div class="marketing-copy marketing-right-copy">Discover (and shop) the style that suits you best.</div>
                <div class="marketing-cta marketing-right-cta">
                    <a href="/curator" class="track-group" id="hp-artstyle">Take the Quiz</a>
                </div>
            </div>
        </div>
    </div>

</body>
